spring.main.banner-mode=off

eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

spring.threads.virtual.enabled=true
spring.main.keep-alive=true

management.endpoints.web.exposure.include=*
management.info.env.enabled=true

info.application.name=api-gateway
info.application.version=1.0.0

resilience4j.circuitbreaker.configs.employeesCircuitBreaker.sliding-window-size=10
resilience4j.circuitbreaker.configs.employeesCircuitBreaker.permitted-number-of-calls-in-half-open-state=2
resilience4j.circuitbreaker.configs.employeesCircuitBreaker.failure-rate-threshold=50
resilience4j.circuitbreaker.configs.employeesCircuitBreaker.wait-duration-in-open-state.seconds=10000