spring.main.banner-mode=off

spring.cloud.stream.bindings.logAndEmail-in-0.destination=send-email
spring.cloud.stream.bindings.logAndEmail-in-0.group=${spring.application.name}

eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=http://${MS_REGISTRY:localhost}:8761/eureka

management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.metrics.tags.application=${spring.application.name}
management.info.env.enabled=true

info.application.name=message-ms
info.application.version=1.0
