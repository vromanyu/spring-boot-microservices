server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: 0.0.0.0:4318
        grpc:
          endpoint: 0.0.0.0:4317

ingester:
  lifecycler:
    ring:
      kvstore:
          store: inmemory
      replication_factor: 1
  trace_idle_period: 10s

metrics_generator:
  ring:
    kvstore:
      store: inmemory
  processor:
    span_metrics:
    service_graphs:
  storage:
    path: /tmp/tempo/metrics

compactor:
  compaction:
    compaction_window: 1h
    max_compaction_objects: 1000000
    block_retention: 1h
    compacted_block_retention: 10m

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo/traces
